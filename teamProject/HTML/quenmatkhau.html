<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .forgot-password-container h2 {
            color: #007BFF;
        }

        .forgot-password-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Quên mật khẩu</h2>
    <form class="forgot-password-form" onsubmit="sendPasswordResetEmail()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <button type="submit">Gửi yêu cầu</button>
        </div>
        <div class="form-group">
            <p>Quay lại <a href="dangnhap.html">đăng nhập</a></p>
        </div>
    </form>
</div>

<script>
    function sendPasswordResetEmail() {
        // Thực hiện logic gửi email khôi phục mật khẩu
        alert("Mật khẩu mới đã gửi tới email khôi phục của bạn");
        return false; // Ngăn form được submit bình thường
    }
</script>

</body>
</html>
