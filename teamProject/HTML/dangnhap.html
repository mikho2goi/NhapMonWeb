<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #007BFF;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Thêm style cho thông báo thành công */
        .success-message {
            color: #007BFF;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập</h2>
    <form class="login-form" onsubmit="loginUser(event)">
        <div class="form-group">
            <label for="username">Tài khoản:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Đăng nhập</button>
        </div>
        <!-- Hiển thị thông báo thành công -->
        <div class="success-message" id="successMessage" style="display: none;">
            Đăng nhập thành công! Chuyển hướng vào trang chủ...
        </div>
        <div class="form-group">
            <a href="quenmatkhau.html">Quên mật khẩu?</a>
        </div>
        <div class="form-group">
            <p>Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
        </div>
    </form>
</div>

<script>
    function loginUser(event) {
        // Ngăn form được submit bình thường
        event.preventDefault();

        // Thực hiện logic đăng nhập ở đây

        // Hiển thị thông báo thành công
        document.getElementById("successMessage").style.display = "block";

        // Chuyển hướng vào trang chủ sau 2 giây (2000 milliseconds)
        setTimeout(function() {
            window.location.href = "index-after-signin.html";
        }, 2000);
    }
</script>

</body>
</html>
